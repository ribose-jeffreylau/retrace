name: macOS

on:
  push:
    branches:
      - master
      - 'release/**'
    paths-ignore:
      - 'docs/**'
      - '**.adoc'
      - '**.md'
      - '.github/workflows/*.yml'
      - '!.github/workflows/macos.yml'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**.adoc'
      - '**.md'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-10.15, macos-11.0]
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Set up environment
        run: |
          echo CMOCKA_INSTALL="${HOME}/builds/cmocka-install" >> "${GITHUB_ENV}"
      - name: Install more prerequisites
        run: |
          ./ci/before_install.sh
          ./ci/install.sh cmocka libnereon
      - name: Configure
        run: |
          ./autogen.sh
          export PKG_CONFIG_PATH="$(brew --prefix)/opt/openssl@1.1/lib/pkgconfig"
          export LDFLAGS="-L$(brew --prefix)/opt/openssl@1.1/lib"
          export CPPFLAGS="-I$(brew --prefix)/opt/openssl@1.1/include"
          ./configure --enable-tests
      - name: Build
        run: ./ci/main.sh
